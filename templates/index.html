<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Language Recognition</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b); /* Dark blue + black */
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: #93c5fd;
      margin-bottom: 10px;
    }

    #webcam-container {
      background-color: #1f2937; /* Dark grey */
      border: 2px solid #475569;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
    }

    video {
      width: 480px;
      height: 360px;
      border-radius: 10px;
      border: 3px solid #334155;
    }

    #predict-button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    #predict-button:hover {
      background-color: #1d4ed8;
    }

    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #facc15;
    }

    footer {
      position: absolute;
      bottom: 10px;
      color: #9ca3af;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>ü§ü Sign Language Recognition</h1>

  <div id="webcam-container">
    <video id="webcam" autoplay playsinline></video><br/>
    <button id="predict-button">Predict Sign</button>
    <div id="result">Prediction: <span id="prediction-value">---</span></div>
  </div>

  <footer>Made with ‚ù§Ô∏è using Flask + TensorFlow</footer>

  <script>
    const video = document.getElementById('webcam');
    const predictBtn = document.getElementById('predict-button');
    const predictionSpan = document.getElementById('prediction-value');

    async function setupWebcam() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert('Webcam access denied or not available.');
      }
    }

    predictBtn.addEventListener('click', async () => {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      const imageBlob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
      const formData = new FormData();
      formData.append('file', imageBlob, 'capture.jpg');

      const res = await fetch('/predict', { method: 'POST', body: formData });
      const data = await res.json();

      predictionSpan.textContent = data.prediction || "Not Detected";
    });

    setupWebcam();
  </script>

</body>
</html>
